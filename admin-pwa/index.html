<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Administrativo - Sembrando Vida</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🌱</text></svg>">
</head>
<body>
    <!-- Panel de Login -->
    <div id="login-panel" class="panel-container">
        <div class="header">
            <div class="logo">🌱</div>
            <h1>Panel Administrativo</h1>
            <p>Sembrando Vida - Administración</p>
        </div>
        
        <form id="login-form" onsubmit="loginAdmin(event)">
            <div class="input-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" placeholder="Ingresa tu usuario" required>
            </div>
            
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Ingresa tu contraseña" required>
            </div>
            
            <button type="submit" id="login-btn" class="btn-primary">
                <span class="btn-text">Iniciar Sesión</span>
                <div class="spinner" style="display: none;"></div>
            </button>
            
            <div id="login-error" class="error-message"></div>
        </form>
    </div>

    <!-- Panel de Administración -->
    <div id="admin-panel" class="admin-container" style="display: none;">
        <header class="admin-header">
            <div class="header-content">
                <div class="header-left">
                    <div class="logo">🌱</div>
                    <div>
                        <h1>Panel Administrativo</h1>
                        <p>Gestión de registros PWA</p>
                    </div>
                </div>
                <div class="header-right">
                    <span id="admin-user" class="user-info"></span>
                    <button onclick="logout()" class="btn-secondary">Cerrar Sesión</button>
                </div>
            </div>
        </header>

        <main class="admin-content">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">📊</div>
                    <div class="stat-info">
                        <h3 id="total-registros">-</h3>
                        <p>Total Registros</p>
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon">👥</div>
                    <div class="stat-info">
                        <h3 id="total-usuarios">-</h3>
                        <p>Usuarios Activos</p>
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon">📱</div>
                    <div class="stat-info">
                        <h3 id="registros-hoy">-</h3>
                        <p>Registros Hoy</p>
                    </div>
                </div>
            </div>

            <div class="section">
                <div class="section-header">
                    <h2>Registros Recientes</h2>
                    <button onclick="cargarRegistros()" class="btn-refresh" id="refresh-btn">
                        <span class="refresh-icon">🔄</span>
                        Actualizar
                    </button>
                </div>
                
                <div id="loading" class="loading-container" style="display: none;">
                    <div class="spinner-large"></div>
                    <p>Cargando registros...</p>
                </div>
                
                <div id="registros-container">
                    <div id="registros-tabla"></div>
                </div>
                
                <div id="error-message" class="error-message" style="display: none;"></div>
            </div>
        </main>
    </div>

    <!-- Modal para ver detalles del registro -->
    <div id="modal-overlay" class="modal-overlay" style="display: none;" onclick="cerrarModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="modal-header">
                <h3>Detalles del Registro</h3>
                <button onclick="cerrarModal()" class="btn-close">×</button>
            </div>
            <div id="modal-body" class="modal-body">
                <!-- Contenido dinámico -->
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
