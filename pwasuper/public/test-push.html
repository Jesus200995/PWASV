<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba Push Notifications - PWASUPER</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #ecfdf5 0%, #d1fae5 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.1);
            padding: 24px;
        }
        h1 {
            color: #065f46;
            font-size: 24px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        h1 svg {
            color: #10b981;
        }
        .subtitle {
            color: #6b7280;
            margin-bottom: 24px;
        }
        .status-card {
            background: #f9fafb;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
        }
        .status-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #e5e7eb;
        }
        .status-row:last-child {
            border-bottom: none;
        }
        .status-label {
            font-weight: 500;
            color: #374151;
        }
        .status-value {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        .status-ok { background: #d1fae5; color: #065f46; }
        .status-error { background: #fee2e2; color: #991b1b; }
        .status-pending { background: #fef3c7; color: #92400e; }
        
        .btn {
            width: 100%;
            padding: 14px 20px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.2s;
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .btn-primary {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
        }
        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
        }
        .btn-secondary:hover:not(:disabled) {
            background: #e5e7eb;
        }
        .btn-warning {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
        }
        .log {
            background: #1f2937;
            border-radius: 12px;
            padding: 16px;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
        }
        .log-title {
            color: #9ca3af;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
        }
        .log-entry {
            font-family: 'Fira Code', monospace;
            font-size: 13px;
            color: #e5e7eb;
            padding: 6px 0;
            border-bottom: 1px solid #374151;
        }
        .log-entry:last-child {
            border-bottom: none;
        }
        .log-entry.success { color: #34d399; }
        .log-entry.error { color: #f87171; }
        .log-entry.info { color: #60a5fa; }

        .input-group {
            margin-bottom: 16px;
        }
        .input-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 6px;
        }
        .input-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.2s;
        }
        .input-group input:focus {
            outline: none;
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.15);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/>
                <path d="M13.73 21a2 2 0 0 1-3.46 0"/>
            </svg>
            Prueba Push Notifications
        </h1>
        <p class="subtitle">Herramienta de diagnóstico del sistema de notificaciones push</p>

        <div class="status-card">
            <div class="status-row">
                <span class="status-label">Service Worker</span>
                <span id="sw-status" class="status-value status-pending">Verificando...</span>
            </div>
            <div class="status-row">
                <span class="status-label">Push Manager</span>
                <span id="push-status" class="status-value status-pending">Verificando...</span>
            </div>
            <div class="status-row">
                <span class="status-label">Permisos</span>
                <span id="permission-status" class="status-value status-pending">Verificando...</span>
            </div>
            <div class="status-row">
                <span class="status-label">Suscripción</span>
                <span id="subscription-status" class="status-value status-pending">Verificando...</span>
            </div>
        </div>

        <div class="input-group">
            <label for="userId">ID de Usuario</label>
            <input type="number" id="userId" placeholder="Ej: 1" />
        </div>

        <button class="btn btn-primary" onclick="requestPermission()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                <polyline points="22 4 12 14.01 9 11.01"/>
            </svg>
            1. Solicitar Permisos
        </button>

        <button class="btn btn-primary" onclick="subscribeUser()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                <circle cx="8.5" cy="7" r="4"/>
                <line x1="20" y1="8" x2="20" y2="14"/>
                <line x1="23" y1="11" x2="17" y2="11"/>
            </svg>
            2. Suscribir Usuario
        </button>

        <button class="btn btn-warning" onclick="sendTestPush()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M22 2L11 13"/>
                <path d="M22 2l-7 20-4-9-9-4 20-7z"/>
            </svg>
            3. Enviar Push de Prueba
        </button>

        <button class="btn btn-secondary" onclick="checkStatus()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="23 4 23 10 17 10"/>
                <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"/>
            </svg>
            Actualizar Estado
        </button>

        <div class="log" id="log">
            <div class="log-title">Registro de Actividad</div>
            <div class="log-entry info">Sistema listo. Use los botones para probar.</div>
        </div>
    </div>

    <script>
        const API_URL = 'https://apipwa.sembrandodatos.com';
        const VAPID_PUBLIC_KEY = 'BD-0z4EAUumFxy-j6VQZS5udEjQEyYveFrxr_vwSctewA4Ktayin9zOWNy-GWEBon40sM4D2IEHC4sO8EbChBzI';

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function updateStatus(elementId, status, isOk) {
            const el = document.getElementById(elementId);
            el.textContent = status;
            el.className = `status-value ${isOk ? 'status-ok' : 'status-error'}`;
        }

        function urlBase64ToUint8Array(base64String) {
            const padding = '='.repeat((4 - base64String.length % 4) % 4);
            const base64 = (base64String + padding).replace(/-/g, '+').replace(/_/g, '/');
            const rawData = window.atob(base64);
            const outputArray = new Uint8Array(rawData.length);
            for (let i = 0; i < rawData.length; ++i) {
                outputArray[i] = rawData.charCodeAt(i);
            }
            return outputArray;
        }

        async function checkStatus() {
            log('Verificando estado del sistema...');
            
            // Service Worker
            if ('serviceWorker' in navigator) {
                try {
                    const registration = await navigator.serviceWorker.ready;
                    updateStatus('sw-status', 'Activo', true);
                    log('Service Worker está activo', 'success');
                } catch (e) {
                    updateStatus('sw-status', 'Error', false);
                    log('Error con Service Worker: ' + e.message, 'error');
                }
            } else {
                updateStatus('sw-status', 'No soportado', false);
                log('Service Worker no soportado', 'error');
            }

            // Push Manager
            if ('PushManager' in window) {
                updateStatus('push-status', 'Disponible', true);
            } else {
                updateStatus('push-status', 'No soportado', false);
                log('PushManager no soportado', 'error');
            }

            // Permisos
            if ('Notification' in window) {
                const permission = Notification.permission;
                updateStatus('permission-status', permission, permission === 'granted');
                log(`Permisos de notificación: ${permission}`, permission === 'granted' ? 'success' : 'info');
            } else {
                updateStatus('permission-status', 'No soportado', false);
            }

            // Suscripción
            try {
                const registration = await navigator.serviceWorker.ready;
                const subscription = await registration.pushManager.getSubscription();
                if (subscription) {
                    updateStatus('subscription-status', 'Suscrito', true);
                    log('Usuario tiene suscripción activa', 'success');
                    log('Endpoint: ' + subscription.endpoint.substring(0, 60) + '...', 'info');
                } else {
                    updateStatus('subscription-status', 'No suscrito', false);
                    log('Usuario no está suscrito', 'info');
                }
            } catch (e) {
                updateStatus('subscription-status', 'Error', false);
                log('Error verificando suscripción: ' + e.message, 'error');
            }
        }

        async function requestPermission() {
            log('Solicitando permisos de notificación...');
            try {
                const permission = await Notification.requestPermission();
                updateStatus('permission-status', permission, permission === 'granted');
                log(`Resultado: ${permission}`, permission === 'granted' ? 'success' : 'error');
                
                if (permission === 'granted') {
                    // Mostrar notificación de prueba local
                    new Notification('Permisos Concedidos', {
                        body: 'Ahora puedes recibir notificaciones push',
                        icon: '/pwa-192x192.png'
                    });
                }
            } catch (e) {
                log('Error solicitando permisos: ' + e.message, 'error');
            }
        }

        async function subscribeUser() {
            const userId = document.getElementById('userId').value;
            if (!userId) {
                log('Por favor ingresa un ID de usuario', 'error');
                return;
            }

            log(`Suscribiendo usuario ${userId}...`);
            
            try {
                const registration = await navigator.serviceWorker.ready;
                log('Service Worker listo', 'success');
                
                // Verificar si ya está suscrito
                let subscription = await registration.pushManager.getSubscription();
                
                if (!subscription) {
                    log('Creando nueva suscripción...', 'info');
                    subscription = await registration.pushManager.subscribe({
                        userVisibleOnly: true,
                        applicationServerKey: urlBase64ToUint8Array(VAPID_PUBLIC_KEY)
                    });
                    log('Suscripción creada localmente', 'success');
                } else {
                    log('Ya existe una suscripción', 'info');
                }

                const subJson = subscription.toJSON();
                log('Endpoint: ' + subJson.endpoint.substring(0, 50) + '...', 'info');

                // Registrar en el servidor
                log('Registrando en servidor...', 'info');
                const response = await fetch(`${API_URL}/push/subscribe`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        usuario_id: parseInt(userId),
                        endpoint: subscription.endpoint,
                        p256dh: subJson.keys.p256dh,
                        auth: subJson.keys.auth,
                        device_info: { browser: navigator.userAgent.substring(0, 50) }
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    log(`Suscripción registrada. ID: ${data.subscription_id}`, 'success');
                    updateStatus('subscription-status', 'Suscrito', true);
                } else {
                    log('Error del servidor: ' + JSON.stringify(data), 'error');
                }
            } catch (e) {
                log('Error: ' + e.message, 'error');
                console.error(e);
            }
        }

        async function sendTestPush() {
            const userId = document.getElementById('userId').value;
            if (!userId) {
                log('Por favor ingresa un ID de usuario', 'error');
                return;
            }

            log(`Enviando push de prueba a usuario ${userId}...`);
            
            try {
                const response = await fetch(`${API_URL}/push/send-test/${userId}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });

                const data = await response.json();
                log('Respuesta: ' + JSON.stringify(data), data.success ? 'success' : 'error');
                
                if (data.success) {
                    log(`Push enviado a ${data.enviados} dispositivo(s)`, 'success');
                } else {
                    log('El push no se envió: ' + (data.message || 'Error desconocido'), 'error');
                }
            } catch (e) {
                log('Error: ' + e.message, 'error');
            }
        }

        // Inicializar
        checkStatus();
    </script>
</body>
</html>
